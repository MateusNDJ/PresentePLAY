<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist Romântica – Frank Ocean</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --bg1: #fffaf8;
    --accent: #f7c6d1;
    --accent-2: #c7d9c4;
    --muted: #6b6b6b;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
}

.stage {
    position: relative;
    z-index: 5;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.center-panel {
    position: relative;
    z-index: 10;
    width: 60%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
    transition: opacity 1s ease-in-out;
    opacity: 1;
}

.center-panel.fade-out {
    opacity: 0;
}

.center-panel h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 15px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
}

.karaoke-highlight {
    font-size: 2.5rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px #ff5277, 0 0 30px #ff5277;
    margin: 20px 0;
    min-height: 3em;
    transition: opacity 1s ease-in-out;
    opacity: 0;
}

.karaoke-highlight.active {
    opacity: 1;
}

.nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 12;
    width: 60px;
    height: 60px;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.08));
    display: grid;
    place-items: center;
    border-radius: 999px;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, transform 0.2s ease-in-out;
}

.nav-arrow:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: translateY(-50%) scale(1.1);
}

.nav-arrow i {
    color: white;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
}

.nav-left { left: 20px; }
.nav-right { right: 20px; }

.photo-frame {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: float 8s ease-in-out infinite alternate;
    z-index: 1;
    cursor: grab;
    border: 3px solid white;
}

.photo-frame.dragging {
    cursor: grabbing;
    animation: none;
    z-index: 20;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

#ytPlayerContainer {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    margin-bottom: 20px;
    border-radius: 16px;
    overflow: hidden;
}

#ytPlayerContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

button.carousel-btn {
    background: #ff5277;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
button.carousel-btn:hover {
    background: #ff7899;
}
</style>
</head>
<body>

<div class="stage">
    <div class="center-panel" id="panel">
        <h1 id="songTitle"></h1>
        <div id="ytPlayerContainer"></div>
        <div class="karaoke-highlight" id="karaokeHighlight"></div>
        <button class="carousel-btn" id="prevBtn">Anterior</button>
        <button class="carousel-btn" id="nextBtn">Próxima</button>
    </div>
    
    <!-- Fotos flutuantes e corações mantidos do seu código anterior -->
    <div class="photo-frame" style="top: 10%; left: 5%;"><img src="img/1.png"></div>
    <div class="photo-frame" style="top: 20%; right: 5%;"><img src="img/2.png"></div>
    <div class="photo-frame heart" style="bottom: 15%; left: 25%;"><div class="heart-shape"></div></div>
</div>

<script>
const vibes = [
    {
        title: "Thinkin Bout You",
        iframeHTML: '<iframe width="560" height="315" src="https://www.youtube.com/embed/RgsZvjENnm0?si=RnRFeTV6mL4txicq" allowfullscreen></iframe>',
        highlightLines: ["Do you not think so far ahead?", "'Cause I been thinkin' bout forever"]
    },
    {
        title: "Pink + White",
        iframeHTML: '<iframe width="560" height="315" src="https://www.youtube.com/embed/uzS3WG6__G4?si=p2QrImFktK8tGqvi" allowfullscreen></iframe>',
        highlightLines: ["You showed me love when I wasn't feeling it", "Glory from above"]
    },
    {
        title: "Godspeed",
        iframeHTML: '<iframe width="560" height="315" src="https://www.youtube.com/embed/P18g4rKns6Q?si=Xvw51sZ6WF4gJTT-" allowfullscreen></iframe>',
        highlightLines: ["I will always love you how I do", "And I let go of my claim on you"]
    }
];

let current = 0;
let karaokeIndex = 0;
let karaokeInterval;

const songTitle = document.getElementById("songTitle");
const ytPlayerContainer = document.getElementById("ytPlayerContainer");
const karaokeHighlight = document.getElementById("karaokeHighlight");

function setVibe(index) {
    current = (index + vibes.length) % vibes.length;
    const vibe = vibes[current];
    songTitle.textContent = vibe.title;
    ytPlayerContainer.innerHTML = vibe.iframeHTML;

    // Karaoke loop
    karaokeIndex = 0;
    clearInterval(karaokeInterval);
    karaokeHighlight.textContent = vibe.highlightLines[karaokeIndex];
    karaokeHighlight.classList.add("active");

    karaokeInterval = setInterval(() => {
        karaokeHighlight.classList.remove("active");
        setTimeout(() => {
            karaokeIndex = (karaokeIndex + 1) % vibe.highlightLines.length;
            karaokeHighlight.textContent = vibe.highlightLines[karaokeIndex];
            karaokeHighlight.classList.add("active");
        }, 500);
    }, 4000);
}

document.getElementById("prevBtn").addEventListener("click", () => setVibe(current - 1));
document.getElementById("nextBtn").addEventListener("click", () => setVibe(current + 1));

// Inicia com a primeira música
setVibe(0);
</script>
</body>
</html>
