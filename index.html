<style>
:root {
    --accent: #ff5277;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
}

.stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.center-panel {
    position: relative;
    z-index: 1;
    width: 60%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
}

.center-panel h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 15px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
}

/* Estilo do Karaokê sobreposto */
.karaoke-highlight {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
    text-align: center;
    z-index: 5;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    pointer-events: none;
    max-width: 90%;
    line-height: 1.2;
}

.karaoke-highlight.active {
    opacity: 1;
}

button.carousel-btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
button.carousel-btn:hover {
    background: #ff7899;
}

/* Fotos flutuantes */
.photo-frame {
    position: absolute;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    animation: float 8s ease-in-out infinite alternate;
    z-index: 2;
    cursor: grab;
    border: 3px solid white;
}

.photo-frame.dragging {
    cursor: grabbing;
    animation: none;
    z-index: 3;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg);}
    50% { transform: translateY(-15px) rotate(5deg);}
    100% { transform: translateY(0px) rotate(0deg);}
}

#ytPlayerContainer {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* Proporção 16:9 */
    margin-bottom: 20px;
    border-radius: 16px;
    overflow: hidden;
}
#ytPlayerContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}
</style>

let current = 0;
let lyricsIndex = 0;
let lyricsInterval;
let player;

const songTitle = document.getElementById("songTitle");
const karaokeHighlight = document.getElementById("karaokeHighlight");

function onYouTubeIframeAPIReady() {
    loadVibe(0);
}

function loadVibe(index) {
    current = (index + vibes.length) % vibes.length;
    const vibe = vibes[current];
    songTitle.textContent = vibe.title;

    karaokeHighlight.classList.remove("active");
    clearInterval(lyricsInterval);
    lyricsIndex = 0;
    
    if (player) {
        player.destroy();
    }

    // Cria uma nova instância do player do YouTube.
    player = new YT.Player('ytPlayerContainer', {
        height: '315',
        width: '560',
        videoId: vibe.videoId,
        playerVars: {
            'autoplay': 0, // Inicia pausado
            'controls': 1 // Mostra os controles do player
        },
        events: {
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
        displayKaraokeLyrics();
    } else {
        clearInterval(lyricsInterval);
        karaokeHighlight.classList.remove("active");
    }
}

function displayKaraokeLyrics() {
    const vibe = vibes[current];
    clearInterval(lyricsInterval);
    lyricsIndex = 0;

    lyricsInterval = setInterval(() => {
        const currentTime = player.getCurrentTime();

        if (lyricsIndex < vibe.fullLyrics.length && currentTime >= vibe.fullLyrics[lyricsIndex].time) {
            karaokeHighlight.textContent = vibe.fullLyrics[lyricsIndex].text;
            karaokeHighlight.classList.add("active");
            lyricsIndex++;
        }
        
    }, 200); // Verifica a cada 200ms
}

document.getElementById("prevBtn").addEventListener("click", () => {
    loadVibe(current - 1);
});

document.getElementById("nextBtn").addEventListener("click", () => {
    loadVibe(current + 1);
});
