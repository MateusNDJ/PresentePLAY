<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel Musical</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow-x: hidden;
  }

  .carousel-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 20px;
    cursor: grab;
  }

  .carousel-container:active {
    cursor: grabbing;
  }

  .carousel-item {
    flex: 0 0 auto;
    position: relative;
    width: 300px;
    height: 180px;
    border-radius: 12px;
    overflow: hidden;
    background: #111;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .carousel-item iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .carousel-item:hover {
    transform: scale(1.08) translateY(-8px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
  }

  .caption {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 14px;
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .carousel-container {
      gap: 15px;
      padding: 15px;
    }
    .carousel-item {
      width: 240px;
      height: 140px;
    }
  }

  @media (max-width: 480px) {
    .carousel-item {
      width: 200px;
      height: 120px;
    }
    .caption {
      font-size: 12px;
      padding: 4px 8px;
    }
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-item">
    <iframe src="https://www.youtube.com/embed/pxrNYPc0GmQ?si=Pd0wzhbwYEbSeng4" allowfullscreen></iframe>
    <div class="caption">Ela é autêntica e única</div>
  </div>
  <div class="carousel-item">
    <iframe src="https://www.youtube.com/embed/qXu-jA2MNJA?si=LU4xWKlE1aLSyNZe" allowfullscreen></iframe>
    <div class="caption">Uma melodia que conecta</div>
  </div>
  <div class="carousel-item">
    <iframe src="https://www.youtube.com/embed/xxjBHKNSM38?si=K3oURA0zCeuTbu8K" allowfullscreen></iframe>
    <div class="caption">Uma vibe envolvente</div>
  </div>
</div>

<script>
  const carousel = document.querySelector('.carousel-container');
  let isDown = false;
  let startX;
  let scrollLeft;

  carousel.addEventListener('mousedown', (e) => {
    isDown = true;
    carousel.classList.add('active');
    startX = e.pageX - carousel.offsetLeft;
    scrollLeft = carousel.scrollLeft;
  });

  carousel.addEventListener('mouseleave', () => {
    isDown = false;
    carousel.classList.remove('active');
  });

  carousel.addEventListener('mouseup', () => {
    isDown = false;
    carousel.classList.remove('active');
  });

  carousel.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - carousel.offsetLeft;
    const walk = (x - startX) * 2;
    carousel.scrollLeft = scrollLeft - walk;
  });

  // Touch (para celular)
  carousel.addEventListener('touchstart', (e) => {
    startX = e.touches[0].pageX - carousel.offsetLeft;
    scrollLeft = carousel.scrollLeft;
    isDown = true;
  });

  carousel.addEventListener('touchend', () => {
    isDown = false;
  });

  carousel.addEventListener('touchmove', (e) => {
    if (!isDown) return;
    const x = e.touches[0].pageX - carousel.offsetLeft;
    const walk = (x - startX) * 2;
    carousel.scrollLeft = scrollLeft - walk;
  });
</script>

</body>
</html>
