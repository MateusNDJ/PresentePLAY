<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sua Playlist de Coração</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --bg1: #fffaf8;
    --accent: #f7c6d1;
    --muted: #6b6b6b;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

body {
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
}

.stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.center-panel {
    position: relative;
    width: 60%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.center-panel.active {
    opacity: 1;
    transform: scale(1);
}

.center-panel h1 {
    color: #fff;
    font-size: 2.5rem;
    margin-bottom: 15px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
}

.lyrics {
    color: #fff;
    font-weight: 600;
    font-size: 1.2rem;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    line-height: 1.8;
    margin-bottom: 20px;
}

.lyric-line {
    opacity: 0.5;
    transition: opacity 1s;
}

.highlighted-lyric {
    color: var(--accent);
    opacity: 1;
    font-weight: bold;
    text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
}

.nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 12;
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.15);
    display: grid;
    place-items: center;
    border-radius: 999px;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.3s;
}

.nav-arrow:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
}

.nav-arrow i {
    color: white;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
}

.nav-left { left: 20px; }
.nav-right { right: 20px; }

.photo-frame {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: float 8s ease-in-out infinite alternate;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(var(--rot)); }
    50% { transform: translateY(-15px) rotate(calc(var(--rot) + 2deg)); }
    100% { transform: translateY(0px) rotate(var(--rot)); }
}

#ytPlayerContainer iframe {
    width: 100%;
    height: 350px;
    border: none;
    border-radius: 16px;
    margin-bottom: 20px;
}

@media (max-width: 768px) {
    .photo-frame { display: none; }
    .center-panel { width: 85%; padding: 20px; }
}
</style>
</head>
<body>

<div class="stage">
    <div class="nav-arrow nav-left" id="prevBtn" tabindex="0"><i class="fas fa-chevron-left"></i></div>
    <div class="nav-arrow nav-right" id="nextBtn" tabindex="0"><i class="fas fa-chevron-right"></i></div>
    <div class="center-panel" id="panel">
        <h1 id="songTitle"></h1>
        <div id="ytPlayerContainer"></div>
        <div class="lyrics" id="lyrics"></div>
    </div>
</div>

            "Lover, you should've come over",

            "I'm afraid to love, I'm afraid to love"
        ],
        iframeHTML: '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6Jv7kjGkhY2fT4yuBF3aTz?utm_source=generator" loading="lazy"></iframe>'
    },
    {
        title: "Grace",
        lyrics: [
            "And I feel my heart is breaking",
            "It's the only thing that's real",
            "I wait for you"
        ],
        iframeHTML: '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/64SIlhd3BaHCCMSfajXG7l?utm_source=generator" loading="lazy"></iframe>'
    },
    {
        title: "Hallelujah",
        lyrics: [
            "Well, I've heard there was a secret chord",
            "That David played, and it pleased the Lord",
            "The baffled king composing Hallelujah"
        ],
        iframeHTML: '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3pRaLNL3b8x5uBOcsgvdqM?utm_source=generator" loading="lazy"></iframe>'
    }
];

let current = 0;
const panel = document.getElementById("panel");
const titleEl = document.getElementById("songTitle");
const lyricsEl = document.getElementById("lyrics");
const ytPlayerContainer = document.getElementById("ytPlayerContainer");
let karaokeInterval;
let currentLyricIndex = 0;

function setVibe(idx) {
    if (karaokeInterval) clearInterval(karaokeInterval);

    const v = vibes[idx];
    titleEl.textContent = v.title;
    ytPlayerContainer.innerHTML = v.iframeHTML;

    currentLyricIndex = 0;
    lyricsEl.innerHTML = v.lyrics.map(line => `<span class="lyric-line">${line}</span>`).join('<br>');
    
    const lines = lyricsEl.querySelectorAll('.lyric-line');

    karaokeInterval = setInterval(() => {
        lines.forEach(l => l.classList.remove('highlighted-lyric'));
        if (currentLyricIndex < lines.length) {
            lines[currentLyricIndex].classList.add('highlighted-lyric');
            currentLyricIndex++;
        } else {
            currentLyricIndex = 0;
        }
    }, 4000);

    panel.classList.remove('active');
    setTimeout(() => panel.classList.add('active'), 50);
}

document.getElementById("prevBtn").addEventListener("click", () => {
    current = (current + vibes.length - 1) % vibes.length;
    setVibe(current);
});

document.getElementById("nextBtn").addEventListener("click", () => {
    current = (current + 1) % vibes.length;
    setVibe(current);
});
