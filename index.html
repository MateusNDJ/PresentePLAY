<div id="cmc-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
">
    <div id="cmc-alert" style="
        background-color: #ff5277;
        color: white;
        padding: 25px 35px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        max-width: 80%;
        margin: 20px;
    ">
        <p style="font-size: 1.2rem; margin-bottom: 20px;">
            ⚠️ Posso ser ausente, mas quero que saiba que eu me importo com você. ❤️
        </p>
        <button id="cmc-yes" style="
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        ">
            Sim, eu sei
        </button>
        <button id="cmc-no" style="
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: not-allowed;
            font-weight: bold;
            font-size: 1rem;
        ">
            Não
        </button>
    </div>
</div>

<script>
    document.getElementById('cmc-yes').addEventListener('click', function() {
        document.getElementById('cmc-overlay').style.display = 'none';
    });
    // O botão 'Não' não fará nada, conforme sua solicitação.
