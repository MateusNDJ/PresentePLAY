<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist para Minha Lindona</title>
<style>
  body {
    background-color: #2b0000;
    color: #fff;
    font-family: 'Georgia', serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .album-art {
    margin-top: 30px;
  }
  .album-art img {
    width: 250px;
    border: 3px solid #5c2c2c;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .now-playing {
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #5c2c2c;
    border-radius: 20px;
    display: inline-block;
    font-style: italic;
  }
  .playlist-title {
    margin-top: 10px;
    font-size: 1.2em;
    letter-spacing: 4px;
    color: #d4bfbf;
  }
  .authentic-note {
    margin-top: 25px;
    font-size: 1.1em;
    color: #ffdddd;
    font-style: italic;
  }
  iframe {
    margin-top: 30px;
    width: 560px;
    height: 315px;
    border: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="album-art">
      <img src="cf05f049-3122-46e0-90bb-6ee9b5a2b054.png" alt="Capa do Álbum">
    </div>
    <div class="now-playing">
      Now Playing: There She Goes - The La's
    </div>
    <div class="playlist-title">
      a l e x i i a s b e d r o o m
    </div>
    <div class="authentic-note">
      Para minha lindona: Sua autenticidade ilumina tudo ao seu redor. Nunca perca essa essência única que te faz ser quem você é. ❤️
    </div>
    <iframe src="https://www.youtube.com/embed/m8kPN8e1RFk?si=syki1W02ZFoTxEEj" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
