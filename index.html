<style>
:root {
    --accent: #ff5277;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
}

.stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.center-panel {
    position: relative;
    z-index: 1;
    width: 60%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
}

.center-panel h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 15px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
}

#fullLyricsContainer {
    color: #fff;
    text-align: center;
    margin-top: 20px;
    font-size: 1rem;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
    padding-right: 15px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 15px;
}

button.carousel-btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
button.carousel-btn:hover {
    background: #ff7899;
}

/* Floating Photos */
.photo-frame {
    position: absolute;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    animation: float 8s ease-in-out infinite alternate;
    z-index: 2;
    cursor: grab;
    border: 3px solid white;
}

.photo-frame.dragging {
    cursor: grabbing;
    animation: none;
    z-index: 3;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg);}
    50% { transform: translateY(-15px) rotate(5deg);}
    100% { transform: translateY(0px) rotate(0deg);}
}

#ytPlayerContainer {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    margin-bottom: 20px;
    border-radius: 16px;
    overflow: hidden;
}
#ytPlayerContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}
</style>

let current = 0;
let lyricsInterval;
let player;

const songTitle = document.getElementById("songTitle");
const fullLyricsContainer = document.getElementById("fullLyricsContainer");

function onYouTubeIframeAPIReady() {
    loadVibe(0);
}

function loadVibe(index) {
    current = (index + vibes.length) % vibes.length;
    const vibe = vibes[current];
    songTitle.textContent = vibe.title;
    
    // Clear previous lyrics
    fullLyricsContainer.innerHTML = '';
    
    // Stop previous interval
    clearInterval(lyricsInterval);

    // Create a new YouTube player instance
    player = new YT.Player('ytPlayerContainer', {
        height: '315',
        width: '560',
        videoId: vibe.videoId,
        events: {
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event) {
    // Check if the video is playing (state 1)
    if (event.data === YT.PlayerState.PLAYING) {
        // Start displaying lyrics only when the video plays
        displayLyrics();
    } else {
        // Stop the lyrics animation if the video is paused, ended, etc.
        clearInterval(lyricsInterval);
    }
}

function displayLyrics() {
    const vibe = vibes[current];
    let lineIndex = 0;

    // Clear any previous lyrics interval
    clearInterval(lyricsInterval);

    // Function to display the next line with a delay
    const displayNextLine = () => {
        if (lineIndex < vibe.fullLyrics.length) {
            const line = document.createElement('p');
            line.textContent = vibe.fullLyrics[lineIndex];
            fullLyricsContainer.appendChild(line);
            fullLyricsContainer.scrollTop = fullLyricsContainer.scrollHeight;
            lineIndex++;
        } else {
            // Stop the interval when all lines are displayed
            clearInterval(lyricsInterval);
        }
    };
    
    // Set an interval to add each line of the lyrics
    lyricsInterval = setInterval(displayNextLine, 3000);
}

document.getElementById("prevBtn").addEventListener("click", () => loadVibe(current - 1));
document.getElementById("nextBtn").addEventListener("click", () => loadVibe(current + 1));
