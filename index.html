<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist Romântica – pra minha gatinha </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --accent: #ff5277;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
}

.stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.center-panel {
    position: relative;
    z-index: 1; /* painel atrás do karaoke e fotos */
    width: 60%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
}

.center-panel h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 15px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
}

.karaoke-highlight {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
    text-align: center;
    z-index: 5; /* sobreposto a tudo */
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    pointer-events: none;
}

.karaoke-highlight.active {
    opacity: 1;
}

button.carousel-btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
button.carousel-btn:hover {
    background: #ff7899;
}

/* Fotos flutuantes */
.photo-frame {
    position: absolute;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    animation: float 8s ease-in-out infinite alternate;
    z-index: 2; /* abaixo do karaoke */
    cursor: grab;
    border: 3px solid white;
}

.photo-frame.dragging {
    cursor: grabbing;
    animation: none;
    z-index: 3;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg);}
    50% { transform: translateY(-15px) rotate(5deg);}
    100% { transform: translateY(0px) rotate(0deg);}
}

#ytPlayerContainer {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    margin-bottom: 20px;
    border-radius: 16px;
    overflow: hidden;
}
#ytPlayerContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<div class="stage">
    <div class="center-panel" id="panel">
        <h1 id="songTitle"></h1>
        <div id="ytPlayerContainer"></div>
        <button class="carousel-btn" id="prevBtn">Anterior</button>
        <button class="carousel-btn" id="nextBtn">Próxima</button>
    </div>

    <!-- Karaoke sobreposto -->
    <div class="karaoke-highlight" id="karaokeHighlight"></div>

    <!-- Fotos flutuantes -->
    <div class="photo-frame" style="top:10%; left:5%; width:120px; height:120px;"><img src="img/1.png"></div>
    <div class="photo-frame" style="top:20%; right:10%; width:140px; height:140px;"><img src="img/2.png"></div>
    <div class="photo-frame" style="bottom:15%; left:25%; width:130px; height:130px;"><img src="img/3.png"></div>
    <div class="photo-frame" style="bottom:10%; right:20%; width:110px; height:110px;"><img src="img/4.png"></div>
</div>

<script>
const vibes = [
    {
        title: "Thinkin Bout You",
        iframeHTML: '<iframe width="560" height="315" src="https://www.youtube.com/embed/RgsZvjENnm0?si=RnRFeTV6mL4txicq" allowfullscreen></iframe>',
        highlightLines: ["Do you not think so far ahead?", "'Cause I been thinkin' bout forever"]
    },
    {
        title: "Pink + White",
        iframeHTML: '<iframe width="560" height="315" src="https://www.youtube.com/embed/uzS3WG6__G4?si=p2QrImFktK8tGqvi" allowfullscreen></iframe>',
        highlightLines: ["You showed me love when I wasn't feeling it", "Glory from above"]
    },
    {
        title: "Godspeed",
        iframeHTML: '<iframe width="560" height="315" src="https://www.youtube.com/embed/P18g4rKns6Q?si=Xvw51sZ6WF4gJTT-" allowfullscreen></iframe>',
        highlightLines: ["I will always love you how I do", "And I let go of my claim on you"]
    }
];

let current = 0;
let karaokeIndex = 0;
let karaokeInterval;

const songTitle = document.getElementById("songTitle");
const ytPlayerContainer = document.getElementById("ytPlayerContainer");
const karaokeHighlight = document.getElementById("karaokeHighlight");

function setVibe(index) {
    current = (index + vibes.length) % vibes.length;
    const vibe = vibes[current];
    songTitle.textContent = vibe.title;
    ytPlayerContainer.innerHTML = vibe.iframeHTML;

    karaokeIndex = 0;
    clearInterval(karaokeInterval);
    karaokeHighlight.textContent = vibe.highlightLines[karaokeIndex];
    karaokeHighlight.classList.add("active");

    karaokeInterval = setInterval(() => {
        karaokeHighlight.classList.remove("active");
        setTimeout(() => {
            karaokeIndex = (karaokeIndex + 1) % vibe.highlightLines.length;
            karaokeHighlight.textContent = vibe.highlightLines[karaokeIndex];
            karaokeHighlight.classList.add("active");
        }, 500);
    }, 4000);
}

document.getElementById("prevBtn").addEventListener("click", () => setVibe(current - 1));
document.getElementById("nextBtn").addEventListener("click", () => setVibe(current + 1));

setVibe(0);
</script>
</body>
</html>
